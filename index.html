<html>
    <head>
        <title>Teja_Prime_Numbers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer">
            <div class="box">
                <div class="inner">
                    <div class="heading">
                        <h1 class="h1">Prime_Checker</h1>
                        <p>Prime Number finder</p>
                    </div>
                    <div class="input_container">
                        <input type="number" class="input_class" id="input_id" placeholder="Enter the Number">
                    </div>
                    <div class="btn_container">
                        <button class="btn" id="id_clear">Clear</button><button class="btn" id="id_submit">Submit</button>
                    </div>
                </div>
                <div class="para">
                    <p class="message" id="msg">Result</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
